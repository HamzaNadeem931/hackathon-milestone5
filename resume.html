<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Resume Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link rel="stylesheet" href="assest/main.css">
</head>
<style>
    body{
        background-image: url(/assets/images/background.avif);
        background-repeat: no-repeat;
        background-size: cover;
        
    }
</style>
<body>
    <div class="main-content" id="main-content">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-content">
                    <div class="brand-and-toggler">
                        <a href="index.html" class="navbar-brand">
                            <!-- <img class="navbar-logo" src="/assets/images/cv_logo.jpg" alt="Logo"> -->
                            <span class="navbar-brand-text">Generated <span>Resume</span></span>
                        </a>
                    </div>
                    <h1 class="navbar-heading">Interactive Resume Builder</h1>
                </div>
            </div>
        </nav>
        
        
        <section id="about-sc">
            <div class="container">
                <div class="about-cnt">
                    <form action="" class="cv-form" id="cv-form">
                        <!-- About Section -->
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>About Section</h3>
                            </div>
                            <div class="cv-form-row cv-form-row-about">
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input name="firstname" type="text" class="form-control firstname" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="middlename" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                                        <input name="middlename" type="text" class="form-control middlename" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input name="lastname" type="text" class="form-control lastname" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                                <div class="cols-3">
                                    <div class="form-elem">
                                    <div class="image-upload">
                                        <label for="image" class="form-label">Your Image</label>
                                        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                                    </div>
                                    </div>                               
                                    <div class="form-elem">
                                        <label for="designation" class="form-label">Designation</label>
                                        <input name="designation" type="text" class="form-control designation" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="address" class="form-label">Address</label>
                                        <input name="address" type="text" class="form-control address" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
        
                                <div class="cols-3">
                                    <div class="form-elem">
                                        <label for="email" class="form-label">Email</label>
                                        <input name="email" type="text" class="form-control email" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="phoneno" class="form-label">Phone No:</label>
                                        <input name="phoneno" type="text" class="form-control phoneno" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                    <div class="form-elem">
                                        <label for="summary" class="form-label">Summary</label>
                                        <input name="summary" type="text" class="form-control summary" onkeyup="generateCV()" placeholder="">
                                        <span class="form-text"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>Achievements</h3>
                            </div>
                        
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-a">
                                    <div data-repeater-item>
                                        <div class="cv-form-row cv-form-row-achievement">
                                            <!-- Title and Description in 2 Columns -->
                                            <div class="cols-2">
                                                <div class="form-elem">
                                                    <label for="achieve_title" class="form-label">Title</label>
                                                    <input name="achieve_title" type="text" class="form-control achieve_title" id=""
                                                        onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="achieve_description" class="form-label">Description</label>
                                                    <input name="achieve_description" type="text" class="form-control achieve_description" id=""
                                                        onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
    
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>Work Experience</h3>
                            </div>
                        
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-b">
                                    <div data-repeater-item>
                                        <div class="cv-form-row cv-form-row-experience">
                                            <!-- Title, Organization, and Location in 3 Columns -->
                                            <div class="cols-3">
                                                <div class="form-elem">
                                                    <label for="exp_title" class="form-label">Title</label>
                                                    <input name="exp_title" type="text" class="form-control exp_title" id=""
                                                        onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="exp_organization" class="form-label">Company / Organization</label>
                                                    <input name="exp_organization" type="text" class="form-control exp_organization" id=""
                                                        onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="exp_location" class="form-label">Location</label>
                                                    <input name="exp_location" type="text" class="form-control exp_location" id=""
                                                        onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                        
                                            <!-- Start Date, End Date, and Description in 3 Columns -->
                                            <div class="cols-3">
                                                <div class="form-elem">
                                                    <label for="exp_start_date" class="form-label">Start Date</label>
                                                    <input name="exp_start_date" type="date" class="form-control exp_start_date" id=""
                                                        onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="exp_end_date" class="form-label">End Date</label>
                                                    <input name="exp_end_date" type="date" class="form-control exp_end_date" id=""
                                                        onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="exp_description" class="form-label">Description</label>
                                                    <input name="exp_description" type="text" class="form-control exp_description" id=""
                                                        onkeyup="generateCV()" placeholder=" ">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
    
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>Education</h3>
                            </div>
                        
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-c">
                                    <div data-repeater-item>
                                        <div class="cv-form-row cv-form-row-education">
                                            <!-- School, Degree, and City in 3 Columns -->
                                            <div class="cols-3">
                                                <div class="form-elem">
                                                    <label for="edu_school" class="form-label">School</label>
                                                    <input name="edu_school" type="text" class="form-control edu_school" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="edu_degree" class="form-label">Degree</label>
                                                    <input name="edu_degree" type="text" class="form-control edu_degree" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="edu_city" class="form-label">City</label>
                                                    <input name="edu_city" type="text" class="form-control edu_city" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                        
                                            <!-- Start Date, Graduation Date, and Description in 3 Columns -->
                                            <div class="cols-3">
                                                <div class="form-elem">
                                                    <label for="edu_start_date" class="form-label">Start Date</label>
                                                    <input name="edu_start_date" type="date" class="form-control edu_start_date" id="" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="edu_graduation_date" class="form-label">Graduation Date</label>
                                                    <input name="edu_graduation_date" type="date" class="form-control edu_graduation_date" id="" onkeyup="generateCV()">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="edu_description" class="form-label">Description</label>
                                                    <input name="edu_description" type="text" class="form-control edu_description" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                        
                                        
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
    
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>Projects</h3>
                            </div>
                        
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-d">
                                    <div data-repeater-item>
                                        <div class="cv-form-row cv-form-row-project">
                                            <!-- Project Name, Project Link, and Description in 3 Columns -->
                                            <div class="cols-3">
                                                <div class="form-elem">
                                                    <label for="proj_title" class="form-label">Project Name</label>
                                                    <input name="proj_title" type="text" class="form-control proj_title" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="proj_link" class="form-label">Project Link</label>
                                                    <input name="proj_link" type="text" class="form-control proj_link" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                                <div class="form-elem">
                                                    <label for="proj_description" class="form-label">Description</label>
                                                    <input name="proj_description" type="text" class="form-control proj_description" id="" onkeyup="generateCV()" placeholder="">
                                                    <span class="form-text"></span>
                                                </div>
                                            </div>
                        
                                            
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
    
                        <div class="cv-form-blk">
                            <div class="cv-form-row-title">
                                <h3>Skills</h3>
                            </div>
                        
                            <div class="row-separator repeater">
                                <div class="repeater" data-repeater-list="group-e">
                                    <div data-repeater-item>
                                        <div class="cv-form-row cv-form-row-skills">
                                            <!-- Skill input -->
                                            <div class="form-elem">
                                                <label for="skill" class="form-label">Skill</label>
                                                <input name="skill" type="text" class="form-control skill" id="" onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        



        <div id="resume" style="display: none;"> <!-- Initially hidden -->
            <section id="preview-sc" class="print_area">
                <div class="container">
                    <div class="preview-cnt">
                        <!-- Left Column (Profile Overview) -->
                        <div class="preview-cnt-l bg-primary text-white">
                            <div class="preview-blk">
                                <div class="preview-image">
                                    <img src="" alt="Profile Image" id="image_dsp">
                                </div>
                                <div class="preview-item preview-item-name">
                                    <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                                </div>
                                <div class="preview-item">
                                    <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                                </div>
                            </div>
        
                            <!-- About Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>About</h3>
                                </div>
                                <div class="preview-blk-list">
                                    <div class="preview-item">
                                        <span class="preview-item-val" id="phoneno_dsp"></span>
                                    </div>
                                    <div class="preview-item">
                                        <span class="preview-item-val" id="email_dsp"></span>
                                    </div>
                                    <div class="preview-item">
                                        <span class="preview-item-val" id="address_dsp"></span>
                                    </div>
                                    <div class="preview-item">
                                        <span class="preview-item-val" id="summary_dsp"></span>
                                    </div>
                                </div>
                            </div>
        
                            <!-- Skills Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>Skills</h3>
                                </div>
                                <div class="skills-items preview-blk-list" id="skills_dsp">
                                    <!-- Skills list here -->
                                </div>
                            </div>
                        </div>
        
                        <!-- Right Column (Details Sections) -->
                        <div class="preview-cnt-r bg-white">
                            <!-- Achievements Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>Achievements</h3>
                                </div>
                                <div class="achievements-items preview-blk-list" id="achievements_dsp"></div>
                            </div>
        
                            <!-- Education Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>Education</h3>
                                </div>
                                <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                            </div>
        
                            <!-- Work Experience Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>Work Experience</h3>
                                </div>
                                <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                            </div>
        
                            <!-- Projects Section -->
                            <div class="preview-blk">
                                <div class="preview-blk-title">
                                    <h3>Projects</h3>
                                </div>
                                <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
            <!-- Download Button Section -->
            <section class="print-btn-sc">
                <div class="container">
                    <button type="button" class="print-btn btn btn-primary" onclick="printCV()">Download Resume</button>
                </div>
            </section>
        </div>
        
        <section class="print-btn-sc">
            <div class="container">
                <button id="toggleResumeButton" class="print-btn btn btn-primary">Generate Resume</button>
            </div>
        </section>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.min.js"></script>


    <footer class="footer">
        <div class="container">
            <div class="footer-content text-center">
                <p class="fs-15">&copy; 2024 All Rights Reserved - <span>build.resume</span></p>
            </div>    
        </div>    
    </footer>
        


    <!-- app js -->
    <script src="/assest/js/app.js"></script>
</body>

</html>
